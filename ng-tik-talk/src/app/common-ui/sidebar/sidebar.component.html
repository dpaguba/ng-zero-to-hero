<img src="assets/svg/logo.svg" alt="Tik Talk Logo"  class="small-logo ml16 mb20">

<nav class="mb20">
    <ul class="main-menu-list">
        <li *ngFor="let menuItem of menuItems">
            <a class="menu-item" [routerLink]="[menuItem.link]" routerLinkActive="active">
                <svg [icon]="menuItem.icon" class="menu-item__svg"></svg>
                <span>
                    {{ menuItem.label }}
                </span>
            </a>
        </li> 
    </ul>
</nav>

<p class="medium-text mb16">
    Subscribers
</p>

<div class="mb20">
    @for (subscriber of subscribers$ | async; track subscriber.id) {
    <app-subscriber-card
    [profile]="subscriber"
    ></app-subscriber-card>
}
</div>


<div class="to-subscribers mb20">
    <a 
        [routerLink]="['/subscribers']"
        class="to-subscribers__link medium-text"
    >
        <span>
            View all subscribers
        </span>
        <svg
            icon="chevron-right"
            class="to-subscribers__svg"
        >
        </svg>
    </a>
</div>

<footer class="sidebar__footer">
    @if (me(); as me) {
        @if(me.avatarUrl){
            <img [src]="me.avatarUrl | imgUrl" alt="" class="sidebar__footer__avatar">
        }@else {
            <svg
            icon="defaultAvatar"
            class="sidebar__footer-item__svg">
            ></svg>
        }
        
        <div class="medium-text username-text">
            {{me.username}}
        </div>

        <a [routerLink]="['settings']" class="settings-btn">
            <svg
                icon="settings">
            </svg>
        </a>
    }

</footer>
