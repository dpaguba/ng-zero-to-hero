<div class="container">
  <div class="upper-data">
    <img src="../assets/autumn.jpeg" alt="tree in autumn" *ngIf="14 > 15">
    <img src="../assets/winter.jpeg" alt="cold weather" *ngIf="14 <= 15">
    
    <div class="wether-data">
      <div class="location">Dortmund</div>
      <!-- use number pipe to display the whole number -->
      <div class="temperature"> {{14.40 | number: '1.0-0'}}°C</div>
    </div>

  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/cold.png" alt="">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/hot.png" alt="">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" alt="">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          11 km/h
        </div>
      </div>
    </div>

  </div>
</div>


<router-outlet></router-outlet>
